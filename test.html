<!DOCTYPE html>
<html>
<script>

// Attention "XMLHttpRequest()" ne marche que avec sur un page HTML, logique ?!?

var var_random = Math.floor(Math.random() * 50); // Une variable entre [0-49]:

// Fonction qui demande url Asynchrone:
function httpGetAsync(theUrl, callback)
{
    // create the request object
    var xmlHttp = new XMLHttpRequest();

    
    // définit le rappel de changement d'état à capturer lorsque la réponse arrive
    xmlHttp.onreadystatechange = function()
    {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
        {
            callback(xmlHttp.responseText);
        }
    }

    
    // s'ouvre en tant qu'appel GET, transmet l'URL et définit async = True
    xmlHttp.open("GET", theUrl, true);

    // appelle send sans paramètres car ils ont été transmis sur la chaîne d'url
    xmlHttp.send(null);

    return;
}

// rappel pour les 8 meilleurs GIF de recherche
function tenorCallback_search(responsetext)
{
    // parse the json response
    var response_objects = JSON.parse(responsetext);

    top_10_gifs = response_objects["results"];

    // load the GIFs -- for our example we will load the first GIFs preview size (nanogif) and share size (tinygif)
    document.getElementById("preview_gif").src = top_10_gifs[var_random]["media"][0]["gif"]["url"];

    return;

}


// fonction pour appeler les points de terminaison de tendance et de catégorie
function grab_data()
{
    // set the apikey and limit
    var apikey = "LIVDSRZULELA";
    var lmt = 50;

    // test search term
    var search_term = "cat";

    // using default locale of en_US
    var search_url = "https://g.tenor.com/v1/search?q=" + search_term + "&key=" +
            apikey + "&limit=" + lmt;

    httpGetAsync(search_url,tenorCallback_search);

    
    // les données seront chargées par le rappel de chaque appel
    return;
}


// SUPPORT FUNCTIONS ABOVE
// MAIN BELOW

// start the flow
grab_data();

</script>

<body>

<h2># 1 GIF loaded - preview image</h2>
<img id="preview_gif" src="" alt="" style="width:220px;height:164px;">

</body>
</html>
